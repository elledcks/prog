<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="index.css">
    <title>Formul√°rio com Imagens</title>
</head>
<body>
    <h1>DANIELE CRISTINA KOZLOSKI</h1>
    <div class="container">
        <img src="https://i.pinimg.com/originals/d2/bd/7e/d2bd7ea4252cd46c9a7e67f0a45617cc.png" alt="Imagem 1">

        <div class="form-container">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="telefone">Fone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div class="buttons">
                <input type="submit" value="Enviar">
                <br> 
                <input type="button" value="Cancelar">
            </div>
        </div>
        <img src="https://i.pinimg.com/originals/d2/bd/7e/d2bd7ea4252cd46c9a7e67f0a45617cc.png" alt="Imagem 2">
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="icons">
                <div class="facebook">
                    <i data-feather="facebook"></i>
                </div>
                <div class="twitter">
                    <i data-feather="twitter"></i>
                </div>
                <div class="instagram">
                    <i data-feather="instagram"></i>
                </div>
            </div>
            <br>
            <p>&copy; IFPR CAMPUS CASCAVEL</p>
        </div>
    </div>
</body>
</html>

</script>
